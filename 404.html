<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Ingetest SpA</title>
    <base href="/">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-page d-flex align-items-center min-vh-100">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="error-content">
                        <h1 class="display-1 text-primary mb-4">404</h1>
                        <h2 class="mb-4">¡Oops! Página no encontrada</h2>
                        <p class="lead mb-5">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg me-3">
                                <i class="bi bi-house-door me-2"></i>Volver al Inicio
                            </a>
                            <a href="#" onclick="history.back(); return false;" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i>Regresar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG Background -->
    <svg class="scroll-bg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1B365D;stop-opacity:0.5" />
                <stop offset="100%" style="stop-color:#0A1F3F;stop-opacity:0.5" />
            </linearGradient>
        </defs>
        <path class="wave1" fill="url(#grad1)" d="M0,200 Q250,150 500,200 T1000,200 V1000 H0 Z" />
        <path class="wave2" fill="url(#grad1)" d="M0,300 Q250,250 500,300 T1000,300 V1000 H0 Z" />
        <path class="wave3" fill="url(#grad1)" d="M0,400 Q250,350 500,400 T1000,400 V1000 H0 Z" />
    </svg>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 404 Handler -->
    <script src="js/404-handler.js"></script>
</body>
</html>
